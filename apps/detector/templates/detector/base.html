<!DOCTYPE html>
<html lang="ko">
      <head>
            <meta charset="UTF-8"/>
            <title>detector</title>
            <link rel="stylesheet" href="{{  url_for('static', filename='css/bootstrap.min.css')  }}"/>
            <link rel="stylesheet" href="{{  url_for('static', filename='style.css')  }}"/>
      </head>
      <body>
            <!--네비게이션 바 작성-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <div class="container">
                              <a class="navbar-brand " href="{{  url_for('detector.index')  }}"
                                    >dectector</a>
                              <ul class="navbar-nav">
                                    {% if current_user.is_authenticated %}
                                    <li class="nav-item">
                                         <span class="nav-link">{{ current_user.username }}</span> 
                                    </li>
                                    <li class="nav-item">
                                          <a href="{{  url_for('auth.logout')  }}" class="nav-link">로그아웃</a>
                                    </li>
                                    {% else %}
                                    <li class="nav-item">
                                          <a class="nav-link" href="{{  url_for('auth.signup')  }}">신규등록</a>
                                    </il>
                                    <li class="nav-item">
                                          <a class="nav-link" href="{{  url_for('auth.login')  }}">로그인</a>
                                    </il>
                                    {% endif %}
                              </ul>
                  </div>
            </nav>
                  
            <!--block content를 section class="container"로 둘러싼다-->
            <section class="container">
                  {% block content %}{% endblock %}
            </section>
      </body>
</html>
